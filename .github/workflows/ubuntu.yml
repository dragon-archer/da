name: Ubuntu

on:
  push:
    branches:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gcc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
    - uses: actions/checkout@v3
    - name: Install Google Test
      run: vcpkg install gtest
    - name: Run CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DDA_BuildTests=ON
    - name: Build
      run: cmake --build build
    - name: Test
      run: cd build && ctest -C ${{ matrix.build_type }} --output-on-failure

  clang:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
    - uses: actions/checkout@v3
    - name: Install Google Test
      run: vcpkg install gtest
    - name: Run CMake
      run: cmake -S . -B build -DCMAKE_CXX_COMPILER="clang++" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DDA_BuildTests=ON
    - name: Build
      run: cmake --build build
    - name: Test
      run: cd build && ctest -C ${{ matrix.build_type }} --output-on-failure
